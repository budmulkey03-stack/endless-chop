<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>endless.chop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 20px;
      overflow-x: hidden;
    }
     <div class="jordan-banner">
  <span class="jordan-text">Jordandog Eternal üêæ</span>
</div>
    <div class="chop7-link">
  <a href="snoopertrooper.html" style="color:#00ffe7; font-weight:bold; text-decoration:none;">
    üö® Enter SnooperTrooper Mode
  </a>
</div>
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #001100 0%, #000000 80%);
      animation: fogShift 20s infinite alternate;
    }

    @keyframes fogShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    header {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 64px;
      color: #0f0;
      margin: 0;
      animation: blink 1s steps(2, start) infinite;
    }

    header h2 {
      font-size: 32px;
      color: #f00;
      margin: 10px 0 0 0;
      font-weight: normal;
      letter-spacing: 2px;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    #chopjordan {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 2px solid #f00;
      border-radius: 10px;
      object-fit: contain;
    }

    .chopvideo {
      width: 320px;
      margin: 30px auto;
      padding: 10px;
      border: 4px solid magenta;
      border-radius: 12px;
      box-shadow: 0 0 25px magenta;
      background-color: #000;
    }

    .chopvideo iframe {
      width: 100%;
      height: 180px;
      display: block;
      border: none;
    }

    #chopstream {
      text-align: center;
      padding: 0;
      margin-top: 0;
    }

    .chopline {
      display: block;
      color: #0f0;
      text-align: center;
      font-size: 24px;
      line-height: 1.2;
      animation: flash 1s infinite;
    }
    .jordan-banner {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  background: rgba(0, 0, 0, 0.6);
  padding: 12px 24px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  animation: shimmer 3s infinite;
}

.jordan-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  color: #f0f0f0;
  letter-spacing: 1px;
}

@keyframes shimmer {
  0% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.3); }
  50% { box-shadow: 0 0 24px rgba(255, 255, 255, 0.6); }
  100% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.3); }
}
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="fog-layer"></div>
  <div id="bg"></div>

  <header>
    <h1>ENDLESS CHOP</h1>
    <h2>ENDLESS JORDAN</h2>
  </header>

  <img src="jordandog.png" alt="Jordan Tribute" id="chopjordan">

  <div class="chopvideo">
    <iframe 
      src="https://www.youtube.com/embed/wTUTMB1w-hE" 
      frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="chopstream"></div>

  <script>
    const stream = document.getElementById("chopstream");

    function addChops(count) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        const line = document.createElement("span");
        line.className = "chopline";
        line.textContent = "CHOP";
        fragment.appendChild(line);
      }
      stream.appendChild(fragment);
    }

    addChops(5000);

    window.addEventListener("scroll", () => {
      if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 200) {
        addChops(1000);

        const jordanLine = document.createElement("span");
        jordanLine.className = "chopline";
        jordanLine.style.color = "#f00";
        jordanLine.textContent = "Jordan..I broke the Horse. you said it couldn't be done..";
        stream.appendChild(jordanLine);

        addChops(2000);
      }
    });
  </script>
</body>
</html>
