<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>endless.chop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 20px;
      overflow-x: hidden;
    }
    #chopstream {
      padding: 20px;
    }
    .chopline {
      display: block;
    }
  </style>
</head>
<body>
  <div id="chopstream"></div>

<script>
  const stream = document.getElementById("chopstream");

  function addChops(count) {
    const fragment = document.createDocumentFragment();
    for (let i = 0; i < count; i++) {
      const line = document.createElement("span");
      line.className = "chopline";
      line.textContent = "CHOP";
      fragment.appendChild(line);
    }
    stream.appendChild(fragment);
  }

  // Load a ton up front
  addChops(3000);

  // Start a loop that checks scroll position every 300ms
  setInterval(() => {
    if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 200) {
      addChops(1000);
    }
  }, 300);
</script>
</body>
</html>
