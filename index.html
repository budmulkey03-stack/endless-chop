<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>endless.chop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 20px;
      overflow-x: hidden;
      position: relative;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #001100 0%, #000000 80%);
      animation: fogShift 20s infinite alternate;
    }

    @keyframes fogShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    #chopheader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #chopheader h1 {
      font-size: 48px;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      animation: blink 0.8s steps(2, start) infinite;
    }
 
    @keyframes blink {
      to { visibility: hidden; }
    }

    #chopstar, #chopimg {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
      border-radius: 10px;
      object-fit: contain;
    }

    #chopjordan {
  max-width: 300px;
  width: 100%;
  height: auto;
  display: block;
  margin: 20px auto;
  border: 2px solid #f00;
  border-radius: 10px;
  object-fit: contain;
  animation: jordanPulse 2s infinite;
}
#Picsart_25-10-24_09-03-26-361.png, #chop7character {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
      border-radius: 10px;
      object-fit: contain;
}
@keyframes jordanPulse {
  0%, 100% { border-color: #f00; }
  50% { border-color: #900; }
}
    #chopstream {
      padding: 20px;
    }

    .chopline {
      display: block;
      color: #0f0;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div id="chopheader">
    <img src="chopstar.png" alt="Chop7 Star" id="chopstar">
    <h1>ENDLESS CHOP</h1>
  </div>

  <img src="Picsart_25-10-24_09-03-26-361.png" alt="Chop7 Character" id="chopimg">
<img src="chopjordan.png" alt="Chop Jordan" id="chopjordan">
  <div id="chopstream"></div>

  <script>
    const stream = document.getElementById("chopstream");

    function addChops(count) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        const line = document.createElement("span");
        line.className = "chopline";
        line.textContent = "CHOP";
        fragment.appendChild(line);
      }
      stream.appendChild(fragment);
    }

    addChops(5000);

    window.addEventListener("scroll", () => {
      if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 200) {
        addChops(1000);

        const jordanLine = document.createElement("span");
        jordanLine.className = "chopline";
        jordanLine.style.color = "#f00";
        jordanLine.textContent = "Jordan..I broke the Horse. you said it couldn't be done..";
        stream.appendChild(jordanLine);

        addChops(2000);
      }
    });
  </script>
</body>
</html>
